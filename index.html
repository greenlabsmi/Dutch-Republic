<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Labs ‚Äì Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }

    /* Navigation */
    nav {
      background-color: #1E2E1E;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #A4D65E;
    }

    nav .links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
    }

    /* Carousel Container */
    #banner-carousel {
      position: relative;
      overflow: hidden;
      max-width: 100%;
      border-radius: 12px;
      margin: 0 auto;
    }

    .banner-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 400%;
    }

    .banner-slide {
      flex: 0 0 100%;
      text-align: center;
    }

    .banner-slide img {
      width: 100%;
      height: auto;
      max-height: 240px;
      object-fit: cover;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      .banner-slide img {
        max-height: 180px;
      }
    }

    /* Dot Indicators */
    .carousel-dots {
      text-align: center;
      margin-top: 8px;
    }

    .carousel-dot {
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .carousel-dot.active {
      background-color: #333;
    }

    /* Deals Section */
    .deals-section {
      text-align: center;
      background: #224422;
      color: white;
      padding: 40px 20px;
      border-radius: 12px;
      margin: 20px;
    }

    .deals-section h2 {
      font-size: 1.8rem;
    }

    .open-chat {
      background-color: #C4F084;
      color: black;
      padding: 14px 24px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }

    .deal-box {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 1rem;
    }

    .chat-bubble {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1E2E1E;
      color: white;
      padding: 12px 20px;
      border-radius: 40px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Carousel -->
  <div id="banner-carousel">
    <div class="banner-track">
      <div class="banner-slide"><img src="images/banner-doubledutchcookies.jpg" alt="Double Dutch Cookies" /></div>
      <div class="banner-slide"><img src="images/banner-dutchbreath.jpg" alt="Dutch Breath" /></div>
      <div class="banner-slide"><img src="images/banner-10k.jpg" alt="Dutch Touch 10K" /></div>
      <div class="banner-slide"><img src="images/banner-bestingrass.jpg" alt="Best in Grass" /></div>
    </div>
  </div>

  <!-- Dot Controls -->
  <div class="carousel-dots">
    <span class="carousel-dot active" onclick="goToSlide(0)"></span>
    <span class="carousel-dot" onclick="goToSlide(1)"></span>
    <span class="carousel-dot" onclick="goToSlide(2)"></span>
    <span class="carousel-dot" onclick="goToSlide(3)"></span>
  </div>

  <!-- Navigation -->
  <nav>
    <div class="logo">Green Labs</div>
    <div class="links">
      <a href="#">Deals</a>
      <a href="#">About</a>
      <a href="#">Dutch Touch</a>
      <a href="#">FAQ</a>
      <a href="#">Chat</a>
    </div>
  </nav>

  <!-- Deals Section -->
  <div class="deals-section">
    <h2>üî• Today‚Äôs Deals at Green Labs</h2>
    <p>Award-winning flower, edibles, and RSO ‚Äî now with AI-powered shopping support.</p>
    <button class="open-chat">üí¨ Open AI Budtender</button>
  </div>

  <!-- Deal Example -->
  <div class="deal-box">
    <strong>3 for $20</strong><br/>
    200mg Dutch Touch RSO Gummies<br/>
    üçí Berry Burst ‚Ä¢ üí• Crunch
  </div>

  <!-- Chat Bubble -->
  <div class="chat-bubble">üí¨ Chat with Your AI Budtender</div>

  <!-- Carousel Script -->
  <script>
    let currentSlide = 0;
    const track = document.querySelector('.banner-track');
    const dots = document.querySelectorAll('.carousel-dot');
    const slides = document.querySelectorAll('.banner-slide');
    let interval;

    function goToSlide(index) {
      currentSlide = index;
      const offset = -index * 100;
      track.style.transform = `translateX(${offset}%)`;
      updateDots();
    }

    function updateDots() {
      dots.forEach(dot => dot.classList.remove('active'));
      dots[currentSlide].classList.add('active');
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      goToSlide(currentSlide);
    }

    function startAutoSlide() {
      interval = setInterval(nextSlide, 5000);
    }

    function stopAutoSlide() {
      clearInterval(interval);
    }

    // Start rotation and support touch/pause
    startAutoSlide();

    const carousel = document.getElementById('banner-carousel');
    carousel.addEventListener('mouseover', stopAutoSlide);
    carousel.addEventListener('mouseout', startAutoSlide);
    carousel.addEventListener('touchstart', stopAutoSlide);
    carousel.addEventListener('touchend', startAutoSlide);
  </script>
</body>
</html>
