<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Labs â€“ Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    /* Carousel Banner */
    #banner-carousel {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }

    .banner-track {
      display: flex;
      width: 400%;
      transition: transform 0.5s ease-in-out;
    }

    .banner-slide {
      flex: 0 0 100%;
      text-align: center;
    }

    .banner-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      background-color: #000;
      max-height: 260px;
    }

    @media (max-width: 600px) {
      .banner-slide img {
        max-height: 180px;
      }
    }

    /* Dot Indicators */
    .carousel-dots {
      text-align: center;
      margin-top: 8px;
    }

    .carousel-dot {
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .carousel-dot.active {
      background-color: #333;
    }

    /* Navigation */
    nav {
      background-color: #1E2E1E;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .nav-left {
      font-weight: bold;
      color: #A1FF8A;
    }

    .hero {
      background: #214321;
      padding: 20px;
      text-align: center;
      color: white;
      border-radius: 18px;
      margin: 20px;
    }

    .hero button {
      background: #c4ff99;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Carousel -->
  <div id="banner-carousel">
    <div class="banner-track">
      <div class="banner-slide"><img src="banner-doubledutchcookies.jpg" alt="Double Dutch Cookies" /></div>
      <div class="banner-slide"><img src="banner-bestingrass.jpg" alt="Best in Grass" /></div>
      <div class="banner-slide"><img src="banner-dutchbreath.jpg" alt="Dutch Breath" /></div>
      <div class="banner-slide"><img src="banner-10k.jpg" alt="10K" /></div>
    </div>
  </div>
  <div class="carousel-dots">
    <span class="carousel-dot active"></span>
    <span class="carousel-dot"></span>
    <span class="carousel-dot"></span>
    <span class="carousel-dot"></span>
  </div>

  <!-- Navigation -->
  <nav>
    <div class="nav-left">Green Labs</div>
    <div>
      <a href="#deals">Deals</a>
      <a href="#about">About</a>
      <a href="#dutch-touch">Dutch Touch</a>
      <a href="#faq">FAQ</a>
      <a href="#chat">Chat</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h2>ðŸ”¥ Todayâ€™s Deals at Green Labs</h2>
    <p>Award-winning flower, edibles, and RSO â€” now with AI-powered shopping support.</p>
    <button onclick="window.location='#chat'">ðŸ’¬ Open AI Budtender</button>
  </div>

  <script>
    const track = document.querySelector('.banner-track');
    const dots = document.querySelectorAll('.carousel-dot');
    let index = 0;
    let interval;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }

    function goToSlide(i) {
      index = i;
      updateCarousel();
      resetInterval();
    }

    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => goToSlide(i));
    });

    function startInterval() {
      interval = setInterval(() => {
        index = (index + 1) % dots.length;
        updateCarousel();
      }, 5000);
    }

    function resetInterval() {
      clearInterval(interval);
      startInterval();
    }

    // Pause on hover
    document.querySelector('#banner-carousel').addEventListener('mouseenter', () => clearInterval(interval));
    document.querySelector('#banner-carousel').addEventListener('mouseleave', () => startInterval());

    // Swipe support
    let startX = 0;
    track.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    track.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        index = (index + 1) % dots.length;
      } else if (endX - startX > 50) {
        index = (index - 1 + dots.length) % dots.length;
      }
      updateCarousel();
      resetInterval();
    });

    updateCarousel();
    startInterval();
  </script>

</body>
</html>
