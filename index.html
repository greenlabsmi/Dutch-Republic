<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Labs - Deals</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .main-nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #e8f5e9;
      color: #1b5e20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #1b5e20;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.2s ease;
      cursor: pointer;
    }

    .nav-links a:hover {
      color: #43a047;
    }

    .hero {
      background: #285c30;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .deal-header {
      text-align: center;
      background: #2e7d32;
      color: white;
      padding: 25px 10px 15px;
    }

    .dropdown-button {
      display: block;
      margin: 15px auto;
      padding: 12px 24px;
      background-color: #ccffcc;
      border: none;
      font-weight: bold;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dropdown-button:hover {
      background-color: #b2fab4;
    }

    .dropdown-content {
      display: none;
      max-width: 1000px;
      margin: 0 auto 30px;
      padding: 10px 20px;
    }

    .deal-category {
      margin-bottom: 30px;
    }

    .deal-category h3 {
      color: #1b5e20;
      margin-bottom: 10px;
      border-bottom: 2px solid #c8e6c9;
      padding-bottom: 5px;
    }

    .tile-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .deal-tile {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 280px;
    }

    .deal-tile h4 {
      margin: 0 0 5px;
      font-size: 1em;
      color: #1b5e20;
    }

    .deal-tile p {
      margin: 0;
      font-size: 0.95em;
    }

    .floating-chat {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1b5e20;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      z-index: 999;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      animation: bounceIn 1s ease-out, pulse 2.5s infinite 1s;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .floating-chat:hover,
    .floating-chat:focus {
      background-color: #43a047;
      outline: none;
      transform: translateX(-50%) scale(1.05);
    }

    @keyframes bounceIn {
      0% {
        transform: translateY(200%);
        opacity: 0;
      }
      60% {
        transform: translateY(-10%);
        opacity: 1;
      }
      80% {
        transform: translateY(5%);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(67, 160, 71, 0.6);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(67, 160, 71, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(67, 160, 71, 0);
      }
    }

    @media (max-width: 600px) {
      .main-nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 20px;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }

      .nav-links a {
        margin-left: 0;
        font-size: 1.1em;
      }

      .floating-chat {
        font-size: 0.95em;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <nav class="main-nav">
    <div class="nav-links">
      <a href="#deals">Deals</a>
      <a href="#about">About Us</a>
      <a href="#dutch">Dutch Touch</a>
      <a href="https://leafly.com/dispensary-info/green-labs-provisions" target="_blank">Order Now</a>
    </div>
  </nav>

  <section class="deal-header" id="deals">
    <h2>ðŸ”¥ Todayâ€™s Deals at Green Labs</h2>
    <p>Award-winning flower, edibles, and RSO â€” now with AI-powered shopping support.</p>
    <button class="dropdown-button" onclick="toggleDeals()">ðŸ’¥ Browse Deal Categories</button>
  </section>

  <section class="dropdown-content" id="dealDropdown">
    <div class="deal-category"><h3>Sample Deal Category</h3><div class="tile-grid"><div class="deal-tile"><h4>$25 OUNCES</h4><p>Grip Pre-Packaged Ounces - Back in Stock</p></div></div></div>
  </section>

  <button class="floating-chat">ðŸ’¬ Chat with AI Budtender</button>

  <script>

    }
  </script>
</body>
</html>
