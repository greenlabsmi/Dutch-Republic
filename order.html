<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Dutch Republic • Order Online</title>
  <meta name="theme-color" content="#F1E9DC" />

  <!-- minimal styling so it looks fine and stays out of the way -->
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      background: #fff;
      color: #111315;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .bar {
      position: sticky;
      top: 0;
      background: #F1E9DC;
      border-bottom: 1px solid #e7e8ec;
      padding: 10px 16px;
      z-index: 10;
    }
    .brand { display: flex; align-items: center; gap: 10px; max-width: 1080px; margin: 0 auto; }
    .brand strong { font-weight: 700; }
    .brand a { margin-left: auto; text-decoration: none; color: inherit; }
    .wrap { max-width: 1080px; margin: 0 auto; padding: 10px 16px; }
    .title { font-family: "Cinzel", serif; font-weight: 900; text-align: center; margin: 10px 0 0; }

    /* embed container — don't restrict width/height; give a generous initial height */
    #leafly-embed-wrapper {
      width: 100%;
      /* Leafly recommends a tall initial height so content isn't cut off before their auto-resizer kicks in */
      min-height: 70vh;
    }

    /* remove any borders that some builders add around iframes/scripts */
    iframe { border: 0; }
  </style>

  <!-- helpful hints for faster first paint (not required) -->
  <link rel="preconnect" href="https://web-embedded-menu.leafly.com" crossorigin>
  <link rel="dns-prefetch" href="https://web-embedded-menu.leafly.com">
</head>
<body>
  <div class="bar">
    <div class="brand">
      <strong>Dutch Republic</strong>
      <a href="index.html">Back to site</a>
    </div>
  </div>

  <div class="wrap">
    <h1 class="title">Shop Our Menu</h1>
  </div>

  <!-- ✅ OFFICIAL LEAFLY WEBSITE MENU EMBED (keeps shoppers on your site) -->
  <div id="leafly-embed-wrapper" style="height:2000px">
    <script
      id="leafly-embed-script"
      src="https://web-embedded-menu.leafly.com/loader.js"
      data-origin="https://web-embedded-menu.leafly.com"
      data-slug="dutch-republic"
      data-primary="#FFCD00"
      data-secondary="#2890DC"
      data-deals="#CE300A">
    </script>
    <noscript>
      <p style="text-align:center">
        JavaScript is required to shop our menu.
        <a href="https://www.leafly.com/dispensary-info/dutch-republic/menu" rel="noopener">Open our menu on Leafly</a>.
      </p>
    </noscript>
  </div>
  <!-- end embed -->

</body>
</html>
